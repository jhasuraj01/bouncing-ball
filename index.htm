<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bouncing ball</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <section id="start-menu-window">
        <button class="toggleFullScreen">Full Screen</button>
        <fieldset class="menu-btn-container">
            <legend>menu</legend>
            <button id="startGame">Start</button>
            <button>Sound off</button>
            <button>Info</button>
            <button>About</button>
        </fieldset>
    </section>
    <section id="end-menu-window" style="display: none;">
        <header>Game Over</header>
        <button class="toggleFullScreen">close Full Screen</button>
        <fieldset class="menu-btn-container">
            <legend>score</legend>
            <p id="score-value">20 Lines</p>
        </fieldset>
        <button id="end-menu-cancel-btn">Cancel</button>
    </section>
    <section class="game-menu">
        <fieldset>
            <legend>Bouncing Ball</legend>
            <button id="newGame">New</button>
            <button id="pauseGame">Pause</button>
            <button id="resumeGame">Resume</button>
        </fieldset>
    </section>
    <section class="end-menu">
        <button id="newGame">New</button>
    </section>

    <canvas id="game-field"></canvas>
    <script src="./js/vector.js"></script>
    <script src="./js/launcher.js"></script>
    <script src="./js/gamestate.js"></script>
    <script src="./js/collision.js"></script>
    <script src="./js/ball.js"></script>
    <script src="./js/box.js"></script>
    <script src="./js/coin.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/input.js"></script>
</body>

</html>
